[package]
name = "enderpy"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
unicode-id-start = "1.0.3"
miette = "5.6.0"
thiserror = "1.0.40"

[dev-dependencies]
insta = { version = "1.28.0", features = ["yaml"] }


[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
